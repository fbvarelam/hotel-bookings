name: Docker Compose Actions Workflow
on: 
  push:
    branches:
      - "develop"
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lucasalt/act_base:latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f /hotel-bookings/docker-compose.yml up -d
